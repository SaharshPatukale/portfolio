<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login UI — Demo</title>
<link rel="stylesheet" href="../../styles.css">
<style>
  .login-wrap{max-width:420px;margin:40px auto;padding:18px;background:#fff;border-radius:12px}
  .login-wrap h1{margin:0 0 12px}
  label{display:block;margin:8px 0 4px;font-weight:600}
  input{width:100%;padding:10px;border:1px solid #dbe9ff;border-radius:8px}
  .small{font-size:13px;color:#556}
  .error{color:#b91c1c;font-size:13px}
  .actions{display:flex;gap:8px;margin-top:12px}
  .actions .btn{flex:1}
</style>
</head>
<body>
<div class="wrap">
  <a href="../../index.html" style="text-decoration:none;color:var(--accent)">&larr; Back to portfolio</a>
  <div class="login-wrap card">
    <h1>Sign in to your account</h1>
    <form id="loginForm" novalidate>
      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" required>
      <div id="emailError" class="error" aria-live="polite"></div>

      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="••••••••" required minlength="6">
      <div id="passError" class="error" aria-live="polite"></div>

      <div style="margin-top:8px" class="small">Don't have an account? <a href="#">Register</a></div>

      <div class="actions">
        <button type="submit" class="btn">Sign in</button>
        <button type="button" id="demoBtn" class="btn alt">Demo</button>
      </div>
      <p id="successMsg" style="display:none;color:green;margin-top:10px">Signed in (demo only)</p>
    </form>
  </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e){
  e.preventDefault();
  var email = document.getElementById('email');
  var pass = document.getElementById('password');
  var emailError = document.getElementById('emailError');
  var passError = document.getElementById('passError');
  emailError.textContent = '';
  passError.textContent = '';
  var ok = true;
  if(!email.value || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)){
    emailError.textContent = 'Please enter a valid email.';
    ok = false;
  }
  if(!pass.value || pass.value.length < 6){
    passError.textContent = 'Password must be at least 6 characters.';
    ok = false;
  }
  if(ok){
    document.getElementById('successMsg').style.display = 'block';
    // demo: don't actually submit anywhere
  }
});

document.getElementById('demoBtn').addEventListener('click', function(){
  document.getElementById('email').value = 'demo@example.com';
  document.getElementById('password').value = 'password123';
});
</script>
</body>
</html>
